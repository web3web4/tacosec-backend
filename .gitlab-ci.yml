image: node:18-alpine

services:
  - mongo:latest

variables:
  MONGODB_URI: mongodb://mongo:27017/taco-test

stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install_dependencies:
  stage: test
  script:
    - npm install
    - echo "MONGODB_URI=$MONGODB_URI" > .env.test
    - echo "TELEGRAM_BOT_TOKEN=test-token" >> .env.test
    - echo "NODE_ENV=test" >> .env.test
  artifacts:
    paths:
      - node_modules/
      - package-lock.json
      - .env.test

test:
  stage: test
  needs:
    - install_dependencies
  script:
    - npm run test
  artifacts:
    reports:
      junit: test-results.xml
