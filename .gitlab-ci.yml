image: node:18-alpine

services:
  - mongo:latest

variables:
  MONGODB_URI: mongodb://mongo:27017/taco-test

stages:
  - test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install_dependencies:
  stage: test
  script:
    - npm install
    - echo "MONGODB_URI=$MONGODB_URI" > .env.test
    - echo "TELEGRAM_BOT_TOKEN=test-token" >> .env.test
    - echo "NODE_ENV=test" >> .env.test
  artifacts:
    paths:
      - node_modules/
      - package-lock.json
      - .env.test

test:
  stage: test
  needs:
    - install_dependencies
  script:
    - npm run test
    - npm run test:integration
    - npm run test:e2e
  artifacts:
    reports:
      junit: test-results.xml

deploy_to_vercel:
  stage: deploy
  only:
    - main
    - T1-Auth
  needs:
    - test
  script:
    - npm install -g vercel
    - vercel --prod --token ${VERCEL_TOKEN} --confirm
  environment:
    name: production
    url: ${VERCEL_DEPLOYMENT_URL}
